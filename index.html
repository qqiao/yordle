<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=0"
    />

    <title>{{.Config.AppName}}</title>
    <meta name="description" content="{{.Config.AppName}}" />

    <!-- TODO implement favicon -->
    <!-- <link rel="icon" href="/favicon.ico"> -->

    <!-- See https://goo.gl/OOhYW5 -->
    <!-- <link rel="manifest" href="/manifest.json"> -->

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#5599ff" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="{{.Config.AppName}}" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="{{.Config.AppName}}" />

    <!-- Homescreen icons
        TODO implement this
        -->
    <!-- <link rel="apple-touch-icon" href="/images/manifest/icon-48x48.png">
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="/images/manifest/icon-72x72.png">
        <link
            rel="apple-touch-icon"
            sizes="96x96"
            href="/images/manifest/icon-96x96.png">
        <link
            rel="apple-touch-icon"
            sizes="144x144"

            rel="apple-touch-icon"
            sizes="192x192"

    <!-- Tile icon for Windows 8 (144x144 + tile color)
        TODO implement this
        -->
    <!-- <meta
            name="msapplication-TileImage"
            content="/images/manifest/icon-144x144.png"> -->
    <meta name="msapplication-TileColor" content="#5599ff" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <base href="/" />

    {{.InitData}}

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        line-height: 1.5;
        margin: 0;
        min-height: 100vh;

        --md-icon-font: 'Material Symbols Rounded';
        --md-sys-color-outline: #fff;
        --md-sys-color-primary: #fff;
      }
    </style>
    {{if .Config.GoogleAnalytics.Enabled}}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{.Config.GoogleAnalytics.TrackingID}}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', '{{.Config.GoogleAnalytics.TrackingID}}');
    </script>
    {{end}}
  </head>

  <body>
    <yordle-app appName="{{.Config.AppName}}"></yordle-app>
    <script type="module" src="./src/components/yordle-app.mts"></script>
  </body>
</html>
